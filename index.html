<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CREDIT BANK</title>
</head>

<body id="mydiv">

<h1>CREDIT BANK</h1>
<button onClick="toggleNightMode()" id=togBut>Night</button>

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-6 main">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control name" placeholder="Enter Name">
                </div>

                <div class="form-group">
                    <label>Surname</label>
                    <input type="text"  class="form-control surname" placeholder="Enter Surname">
                </div>

                <div class="form-group">
                    <label>Amount</label>
                    <input type="number"  class="form-control amount" placeholder="Enter Amount">
                </div>

                <div class="form-group">
                    <label>Period</label>
                    <input type="number"  class="form-control period" placeholder="Enter Period (6 to 24 month)">
                </div>

                <div class="form-group">
                    <label>ID</label>
                    <input type="number"  class="form-control id" placeholder="Enter ID Number">
                </div>

                <div>
                    <button class="btn btn-primary" onclick="GetData()">Get Money</button>
                </div>
                <div class="error"></div>
                <div>
                <button class="btn btn-primary" onclick="ShowPersonInfo()">ClientDB</button>
                </div>
                
               <h2>Money Converter</h2>
            <div class="container">
                <div class="row">
                    <div class="col-9">
                        <div class="form">
                            <div class="grid-container">
                            <div>Назва валюти / код валюти </div>
                            <div class="grid-item color1"></div>
                            <div>Покупка</div>
                            <div class="grid-item color1"></div>
                            <div>Продажа</div>
                            </div>
                        <div class="grid-container">
                            <div>Доллар США $</div><div class="grid-item color1"></div> 
                            <div  id="USD"> 00,0000 грн.</div>
                            <div class="grid-item color1"></div>
                            <div id="U"> 00,0000 грн.</div>
                        </div>
                        <div class="grid-container">
                             <div >Евро € </div>
                             <div class="grid-item color1"></div>
                             <div id="EUR"> 00,0000 грн.</div>
                            <div class="grid-item color1"></div>
                            <div id="E"> 00,0000 грн.</div>
                         </div>
                        <div class="grid-container">
                            <div>Рубль ₽</div>
                            <div class="grid-item color1"></div>
                            <div id="RUR"> 00,0000 грн.</div>
                            <div class="grid-item color1"></div>
                            <div id="R"> 00,0000 грн.</div>
                        </div>
                        <div class="grid-container">
                            <div>Біткоін BTC</div>
                            <div class="grid-item color1"></div>
                            <div id="BTC"> 00,0000 грн.</div>
                            <div class="grid-item color1"></div>
                            <div id="B"> 00,0000 грн.</div>
                        </div>
                        
                        
                            <button class="btn btn-warning" onclick="Request()">Get currency exchange</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="result"></div>
                    </div>
                </div>
                <div class="userlost">
                    <table border="1">
                        <thaeder>
                            <caption></caption>
                            <tr>
                             <th>Name</th>
                             <th>Surname</th>
                             <th>Amount</th>
                             <th>Period</th>
                             <th>ID Number</th>
                            <tbady class="client">
                                <tr>
                                    <td #n></td>
                                    <td #s></td>
                                    <td #a></td>
                                    <td #p></td>
                                    <td #idnum></td>
                                </tr>
                            </tbady>
                        </thaeder>
                    </table>
                </div>

                <p>USD: <input data-bind="value: fromValue, valueUpdate: 'input'" /></p>
                <p>UAH: <input data-bind="value: UAH" /></p>
            </div> -->

                <p>BYN: <span id="byn" class="output"></span></p> -->

            </div>
        </div>
    </div>
</div>
    <script src="js/index.js"></script>
   

</body>

</html>
